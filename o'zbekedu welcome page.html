<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'zbekEdu - Xush kelibsiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1A1F71, #2C3E50);
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            background: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .footer {
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O'zbekEdu loyihasiga xush kelibsiz!</h1>
        <p>O‘z ta’lim sayohatingizni boshlash uchun tizimga kiring.</p>
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Parol">
        <button class="login-btn">Tizimga kirish</button>
        <div class="footer">© 2025 O‘zbekEdu.</div>
    </div>
</body>
</html>
